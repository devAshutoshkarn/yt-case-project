xt" placeholder="Enter as 'k'" id="minval" class="form-control"><span class="input-group-text">MAX VIEWS</span><input placeholder="Enter as 'k'" id="maxval" class="form-control"></div> <div class="input-group mb-3"><span class="input-group-text">â‚¹</span><input value="0" type="number" placeholder="Enter Price in Rupess" id="price" class="form-control"><span class="input-group-text">.00</span> </div> <div style="margin-bottom:70px;" class="text-center mt-3"><button type="button" class='btn btn-success mt-4' id='btninfoo'>CALCULATE</button> </div> </div> <div class="text-center"> <h2 style="color: rgb(37 44 255);" id="rangeview22"></h2> </div> <div id="viewsprice" class="point text-center alert alert-info" role="alert"> <h2 id="totprice"></h2> </div> <div class="text-center mt-5"> <h5 id="rcal">Recently Calculated</h5> </div> <ul id="myUL"></ul> </form> </div> <footer id="viewpoint"> <p>developed by <span style="background-color: rgb(0 97 255)">ashutosh karn</span></p> </footer> <script src='./script.js'></script> <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script> <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script></body></html>
